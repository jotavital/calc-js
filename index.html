<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color/96/000000/calculator--v1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Calculadora lindinha</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7 col-12" id="body-calculadora">
            <div class="p-2" id="header-calculadora">
                <div class="p-1 h-50 d-flex justify-content-end" id="tela-calculadora-cima">
                    <h1 id="h1-tela-cima"></h1>
                </div>
                <hr class="m-0 opacity-10">
                <div class="p-1 h-50 d-flex justify-content-end overflow-hidden" id="tela-calculadora-baixo">
                    <h1 id="h1-tela-baixo"></h1>
                </div>
            </div>
            <div class="col-12 p-2 d-flex align-items-center bg-ultra-light-gray" id="teclado-calculadora">
                <div class="col">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="row col-12 mb-3 linha-teclado">
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla tecla-especial" onclick="apagarTudo();">AC</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla tecla-especial">
                                    <i class="fas fa-percentage"></i>
                                </button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla tecla-especial">
                                    <i class="fas fa-divide"></i>
                                </button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla tecla-especial">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="row col-12 mb-3 linha-teclado">
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla" onclick="digitarNaTela(parseInt(this.value));" value="7">7</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla" onclick="digitarNaTela(parseInt(this.value));" value="8">8</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla" onclick="digitarNaTela(parseInt(this.value));" value="9">9</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla tecla-especial" onclick="digitarNaTela(this.value, 'operador');" value="-">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="row col-12 mb-3 linha-teclado">
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla" onclick="digitarNaTela(parseInt(this.value));" value="4">4</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla" onclick="digitarNaTela(parseInt(this.value));" value="5">5</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla" onclick="digitarNaTela(parseInt(this.value));" value="6">6</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla tecla-especial" onclick="digitarNaTela(this.value, 'operador');" value="+">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="row col-12 mb-3 linha-teclado">
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla" onclick="digitarNaTela(parseInt(this.value));" value="1">1</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla" onclick="digitarNaTela(parseInt(this.value));" value="2">2</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla" onclick="digitarNaTela(parseInt(this.value));" value="3">3</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla tecla-especial" onclick="apagarNaTelaBaixo();">
                                    <i class="fas fa-backspace"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="row col-12 mb-3 linha-teclado">
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla tecla-especial">p</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla" onclick="digitarNaTela(parseInt(this.value));" value="0">0</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla tecla-especial" onclick="digitarNaTela(this.value);" value=",">,</button>
                            </div>
                            <div class="col-2 p-0">
                                <button class="h-100 col-12 btn tecla tecla-especial" onclick="digitarNaTela(this.value, 'operador');" value="=">
                                    <i class="fas fa-equals"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e2213a796e.js" crossorigin="anonymous"></script>

</html>
